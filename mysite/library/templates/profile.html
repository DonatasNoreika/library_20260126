{% extends "base.html" %}

{% block title %}Mano profilis{% endblock %}

{% block content %}
<h1>Mano profilis</h1>
<p>Vartotojo vardas: {{ user.username }}</p>
<form method="post">
    {% csrf_token %}
    {% load crispy_forms_tags %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-primary">Pakeisti</button>
</form>
{% endblock %}
